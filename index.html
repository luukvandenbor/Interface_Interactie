<!doctype html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Luuk van den Bor">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sonic - Tijdlijn</title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="images/sonicicon.png">
</head>

<body>
    <header>
        <h1>Sonic Hedgehog Games Timeline</h1>
        <p> Klik op de buttons om de verschillende tijden van de Sonic Hedgehog games te beleven! </p>
        <section>
          
<!-- Buttons met Geluiden -->
            <ol>
                <li>
                    <button type="button" name="button">Sonic 1 - 1991<audio>
                            <source src="sounds/Spin.wav"></audio></button>
                </li>
                <li>
                    <button type="button2" name="button">Sonic 2 - 1992<audio>
                            <source src="sounds/Jump.wav"></audio></button>
                </li>
                <li>
                    <button type="button3" name="button">Sonic 3 - 1994<audio>
                            <source src="sounds/ring.wav"></audio></button>
                </li>
                <li>
                    <button type="button4" name="button">Sonic 4 - 2010<audio>
                            <source src="sounds/Continue.wav"></audio></button>
                </li>
            </ol>
        </section>

<!-- Muziek Button -->
        <section>
            <button type="music" name="button">Music On/Off</button>
            <audio>
                <source src="sounds/backgroundsound.mp3" type="audio/mp3"></audio>
        </section>
    </header>

<!-- Sonics -->
    <main>
        <button><img src="images/sonic1.png" alt="1991"></button>
        <button><img src="images/sonic2.png" alt="1992"></button>
        <button><img src="images/sonic3.png" alt="1994"></button>
        <button><img src="images/sonic4.png" alt="2010"></button>
    </main>

<!-- Start Button -->
    <footer>
        <button type="startbutton" name="startbutton">Press Start</button>
    </footer>

    <script src="scripts/script.js"></script>

</body>

</html>
