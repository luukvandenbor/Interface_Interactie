<!doctype html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="jouw naam">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sonic - Tijdlijn</title>

    <link href="styles/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="images/sonicicon.png">
</head>

<body>
    <header>
        <h1>Sonic Hedgehog | Time Travel</h1>
        <p>Binnen deze tijdlijn neem ik je mee in de evolutie van de Sonic Hedgehog games!</p>
    </header>

    <button class="musicButton" type="music" name="button">Music On/Off</button>

    <audio id="music">
        <source src="sounds/backgroundsound.mp3" type="audio/mp3">
    </audio>

    <audio id="music1">
        <source src="sounds/ring.wav" type="audio/mp3">
    </audio>

    <audio id="music2">
        <source src="sounds/continue.wav" type="audio/mp3">
    </audio>

    <audio id="music3">
        <source src="sounds/spin.wav" type="audio/mp3">
    </audio>

    <audio id="music4">
        <source src="sounds/jump.wav" type="audio/mp3">
    </audio>

    <section>
        <button class="button1" id="musicButton1" type="button" name="button">Sonic 1 - 1991</button>

        <button class="button2" id="musicButton2" type="button2" name="button">Sonic 2 - 1992</button>

        <button class="button3" id="musicButton3" type="button3" name="button">Sonic 3 - 1994</button>

        <button class="button4" id="musicButton4" type="button4" name="button">Sonic 4 - 2010</button>
    </section>

    <main>
        <img src="images/achtergrond.png" alt="">

    <section>
        <img class="sonic1" src="images/sonic1.png" alt="">

        <img class="sonic2" src="images/sonic2.png" alt="">

        <img class="sonic3" src="images/sonic3.png" alt="">

        <img class="sonic4" src="images/sonic4.png" alt="">
    </section>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
